<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enchante Booking | Heritage Tourism</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0b1423;
  color:white;
  overflow-x:hidden;
}

/* ===== Luxury Moving Gradient Light ===== */

body::before{
  content:"";
  position:fixed;
  width:800px;
  height:800px;
  background:radial-gradient(circle,#860dabdc,transparent 70%);
  top:-200px;
  right:-200px;
  animation:luxLight 15s infinite alternate ease-in-out;
}

@keyframes luxLight{
  from{transform:translateY(0);}
  to{transform:translateY(120px);}
}

/* ===== Subtle Floating Dust ===== */

.dust{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

.dust span{
  position:absolute;
  width:4px;
  height:4px;
  background:#fdfcfb;
  border-radius:50%;
  opacity:.3;
  animation:float 20s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* ===== Glass Royal Card ===== */

.booking-card{
  position:relative;
  z-index:2;
  max-width:1050px;
  margin:90px auto;
  padding:60px;
  border-radius:35px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(30px);
  box-shadow:0 60px 140px rgba(0,0,0,0.7);
  transition:.5s ease;
}

.booking-card:hover{
  transform:translateY(-10px);
}

/* ===== Heading ===== */

h2{
  font-family:'Playfair Display',serif;
  font-weight:700;
  letter-spacing:1px;
  margin-bottom:5px;
}

.location{
  color:#d4af37;
  font-weight:500;
}

/* ===== Price Badge ===== */

.price-badge{
  display:inline-block;
  padding:10px 28px;
  border-radius:50px;
  background:linear-gradient(135deg,#e8de17,#f1cc11);
  color:#0b1423;
  font-weight:600;
  margin:20px 0;
}

/* ===== Inputs ===== */

.form-control{
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:18px;
  padding:16px;
  color:white;
  transition:.3s;
}

.form-control:focus{
  border-color:#d4af37;
  box-shadow:0 0 15px #d4af37aa;
  background:rgba(255,255,255,0.12);
}

/* ===== Luxury Button ===== */

.btn-lux{
  width:100%;
  background:linear-gradient(135deg,#eac808,#ebd214);
  border:none;
  padding:16px;
  border-radius:50px;
  font-weight:600;
  letter-spacing:2px;
  color:#0b1423;
  transition:.4s ease;
}

.btn-lux:hover{
  transform:scale(1.07);
  box-shadow:0 0 30px #d4af37cc;
}

/* ===== Image ===== */

img{
  border-radius:30px;
  box-shadow:0 40px 90px rgba(0,0,0,0.6);
  transition:.5s;
}

img:hover{
  transform:scale(1.05);
}

</style>
</head>
<body>

<!-- Floating Dust -->
<div class="dust">
<script>
for(let i=0;i<30;i++){
  const dot=document.createElement("span");
  dot.style.left=Math.random()*100+"vw";
  dot.style.animationDuration=(10+Math.random()*15)+"s";
  document.querySelector(".dust").appendChild(dot);
}
</script>
</div>

<div class="booking-card row align-items-center">

<div class="col-md-5 text-center">
  <img src="images/bookingposter.jpeg" class="img-fluid">
</div>

<div class="col-md-7">

<h2 id="hotelName"></h2>
<p class="location" id="hotelPlace"></p>

<div class="price-badge">
â‚¹ <span id="hotelPrice"></span> / night
</div>

<form id="bookingForm">

<div class="mb-4">
<input type="text" id="name" class="form-control" placeholder="Full Name" required>
</div>

<div class="mb-4">
<input type="email" id="email" class="form-control" placeholder="Email Address" required>
</div>

<div class="row">
<div class="col-md-6 mb-4">
<input type="date" id="date" class="form-control" required>
</div>

<div class="col-md-6 mb-4">
<input type="number" id="nights" class="form-control" value="1" min="1" required>
</div>
</div>

<button type="submit" class="btn-lux">
RESERVE YOUR STAY
</button>

</form>

</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const params = new URLSearchParams(window.location.search);

  const hotel = params.get("hotel");
  const place = params.get("place");
  const price = params.get("price");

  console.log("HOTEL:", hotel);
  console.log("PLACE:", place);

  document.getElementById("hotelName").innerText = hotel;
  document.getElementById("hotelPlace").innerText = place;
  document.getElementById("hotelPrice").innerText = price;

  document.getElementById("bookingForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const date = document.getElementById("date").value;
    const nights = document.getElementById("nights").value;

    try {

      const response = await fetch("/book", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          tourist_name: name,
          email: email,
          hotel: hotel,
          place: place,
          visit_date: date,
          nights: nights
        })
      });

      const result = await response.json();

      if(result.success){
        window.location.href =
          "payment.html?name=" + encodeURIComponent(name) +
          "&email=" + encodeURIComponent(email) +
          "&hotel=" + encodeURIComponent(hotel) +
          "&place=" + encodeURIComponent(place) +
          "&date=" + encodeURIComponent(date) +
          "&nights=" + nights +
          "&price=" + price;
      } else {
        alert("Booking failed");
      }

    } catch(err){
      console.log(err);
      alert("Server error");
    }

  });

});
</script>
</body>
</html>
