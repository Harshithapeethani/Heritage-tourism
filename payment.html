<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Secure Checkout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#0b1426;
  font-family:'Poppins',sans-serif;
  color:white;
}

/* Golden spotlight */
body::before{
  content:"";
  position:fixed;
  width:900px;
  height:900px;
  background:radial-gradient(circle,#931ee730,transparent 70%);
  top:-250px;
  right:-250px;
}

.payment-card{
  max-width:1000px;
  margin:80px auto;
  padding:60px;
  border-radius:35px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:0 60px 150px rgba(0,0,0,0.7);
}

h2{
  font-family:'Playfair Display',serif;
  color:#d4af37;
  margin-bottom:25px;
}

.bill-box{
  background:rgba(255,255,255,0.06);
  padding:30px;
  border-radius:25px;
  margin-bottom:40px;
}

.bill-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.total-box{
  background:linear-gradient(135deg,#f3bc09,#f8c10b);
  color:#0b1426;
  padding:18px;
  border-radius:25px;
  font-weight:700;
  text-align:center;
  margin-top:20px;
  font-size:18px;
}

.qr-premium{
  background:linear-gradient(145deg,#0f1b33,#0b1426);
  padding:25px;
  border-radius:25px;
  border:1px solid rgba(212,175,55,0.4);
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  width:260px;
  margin:auto;
  text-align:center;
}

.qr-frame{
  background:white;
  padding:15px;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.qr-img{
  width:180px;
  height:180px;
  display:block;
}

.qr-img{
  width:170px;
  height:170px;
}

.method{
  background:rgba(255,255,255,0.05);
  padding:18px;
  border-radius:20px;
  margin-bottom:15px;
  border:1px solid rgba(212,175,55,0.3);
  cursor:pointer;
}

.method input{
  accent-color:#d4af37;
  margin-right:10px;
}

.hidden{
  display:none;
}

.form-control{
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.2);
  color:white;
  border-radius:15px;
  margin-top:10px;
}

.btn-lux{
  margin-top:40px;
  background:linear-gradient(135deg,#f4da12,#f6fa11);
  border:none;
  padding:15px 40px;
  border-radius:50px;
  font-weight:600;
  letter-spacing:1px;
  color:#0b1426;
  transition:.3s;
}

.btn-lux:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px #d4af37cc;
}

.qr-premium{
  background:linear-gradient(145deg,#0e1b32,#0b1426);
  padding:25px;
  border-radius:25px;
  border:1px solid rgba(212,175,55,0.4);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.6),
    inset 0 0 15px rgba(212,175,55,0.1);
  display:inline-block;
  transition:0.3s;
}

.qr-premium:hover{
  transform:translateY(-5px);
  box-shadow:
    0 25px 80px rgba(0,0,0,0.8),
    0 0 20px rgba(212,175,55,0.5);
}

.qr-header{
  font-weight:600;
  color:#d4af37;
  margin-bottom:15px;
}

.qr-frame{
  background:white;
  padding:18px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.qr-img{
  width:170px;
  height:170px;
}

.qr-footer{
  margin-top:12px;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>
<body>

<div class="payment-card">

<h2>Secure Royal Checkout</h2>

<div class="bill-box">
<div class="bill-row">
<span>Price Per Night</span>
<span>₹ <span id="price"></span></span>
</div>

<div class="bill-row">
<span>Nights</span>
<span id="nights"></span>
</div>

<div class="bill-row">
<span>Subtotal</span>
<span>₹ <span id="subtotal"></span></span>
</div>

<div class="bill-row">
<span>GST (18%)</span>
<span>₹ <span id="gst"></span></span>
</div>

<div class="total-box">
Total Payable: ₹ <span id="total"></span>
</div>
</div>

<div class="row">

<!-- QR -->
<div class="qr-premium">
  <div class="qr-header">Scan to Pay</div>

  <div class="qr-frame">
    <img id="qr" class="qr-img">
  </div>

  <div class="qr-footer">
    UPI • Google Pay • PhonePe • Paytm
  </div>
</div>

<!-- Payment Methods -->
<div class="col-md-6">

<div class="method">
<input type="radio" name="payMethod" value="upi" checked onchange="toggleMethod()">
UPI Payment
<div id="upiBox">
<input type="text" id="upiId" class="form-control" placeholder="Enter UPI ID (example@upi)">
</div>
</div>

<div class="method">
<input type="radio" name="payMethod" value="card" onchange="toggleMethod()">
Credit / Debit Card
<div id="cardBox" class="hidden">
<input type="text" id="cardNumber" class="form-control" placeholder="Card Number">
<input type="text" id="cardName" class="form-control" placeholder="Card Holder Name">
<div class="row">
<div class="col">
<input type="text" id="expiry" class="form-control" placeholder="MM/YY">
</div>
<div class="col">
<input type="text" id="cvv" class="form-control" placeholder="CVV">
</div>
</div>
</div>
</div>

<div class="method">
<input type="radio" name="payMethod" value="cash" onchange="toggleMethod()">
Cash on Arrival
<div id="cashBox" class="hidden">
<p style="margin-top:10px; opacity:.7;">You will pay at hotel reception.</p>
</div>
</div>

</div>
</div>

<div class="text-center">
<button class="btn-lux" onclick="confirmPayment()">
CONFIRM & PAY SECURELY
</button>
</div>

</div>

<script>

const p = new URLSearchParams(window.location.search);

const name = p.get("name");
const email = p.get("email");
const hotel = p.get("hotel");
const place = p.get("place");
const date = p.get("date");
const price = parseInt(p.get("price"));
const nights = parseInt(p.get("nights"));

const subtotal = price * nights;
const gst = subtotal * 0.18;
const total = subtotal + gst;

document.getElementById("price").innerText = price;
document.getElementById("nights").innerText = nights;
document.getElementById("subtotal").innerText = subtotal.toFixed(2);
document.getElementById("gst").innerText = gst.toFixed(2);
document.getElementById("total").innerText = total.toFixed(2);

const qrData =
  "Hotel: " + hotel +
  "\nName: " + name +
  "\nAmount: ₹" + total.toFixed(2) +
  "\nDate: " + date;

document.getElementById("qr").src =
"https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" +
encodeURIComponent(qrData);

function toggleMethod(){
  const selected = document.querySelector('input[name="payMethod"]:checked').value;

  document.getElementById("upiBox").classList.add("hidden");
  document.getElementById("cardBox").classList.add("hidden");
  document.getElementById("cashBox").classList.add("hidden");

  if(selected === "upi") document.getElementById("upiBox").classList.remove("hidden");
  if(selected === "card") document.getElementById("cardBox").classList.remove("hidden");
  if(selected === "cash") document.getElementById("cashBox").classList.remove("hidden");
}

function confirmPayment(){

  window.location.href =
  "confirmation.html?name="+encodeURIComponent(name)+
  "&email="+encodeURIComponent(email)+
  "&hotel="+encodeURIComponent(hotel)+
  "&place="+encodeURIComponent(place)+
  "&date="+encodeURIComponent(date)+
  "&nights="+encodeURIComponent(nights)+
  "&total="+encodeURIComponent(total.toFixed(2));

}

</script>

</body>
</html>
