<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Payment Invoice</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#0b1323;
  font-family:'Poppins',sans-serif;
  color:white;
}

/* Golden spotlight */
body::before{
  content:"";
  position:fixed;
  width:800px;
  height:800px;
  background:radial-gradient(circle,#d4af3733,transparent 70%);
  top:-200px;
  right:-200px;
}

.invoice-card{
  max-width:850px;
  margin:90px auto;
  padding:60px;
  border-radius:35px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:0 50px 120px rgba(0,0,0,0.7);
}

h2{
  font-family:'Playfair Display',serif;
  font-weight:700;
  margin-bottom:10px;
  letter-spacing:1px;
  color:#d4af37;
}

.sub{
  opacity:.6;
  font-size:14px;
  margin-bottom:40px;
}

.detail-row{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.label{
  opacity:.7;
}

.value{
  color:#d4af37;
  font-weight:500;
}

.success{
  margin-top:35px;
  padding:15px;
  border-radius:20px;
  background:rgba(40,167,69,0.2);
  text-align:center;
  font-weight:500;
  color:#28a745;
}

.total-box{
  margin-top:25px;
  background:linear-gradient(135deg,#d4af37,#e6c65c);
  color:#0b1323;
  padding:20px;
  border-radius:25px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}

.btn-lux{
  margin-top:30px;
  background:linear-gradient(135deg,#d4af37,#e6c65c);
  border:none;
  padding:14px 35px;
  border-radius:50px;
  font-weight:600;
  letter-spacing:1px;
  color:#0b1323;
  transition:.3s;
}

.btn-lux:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px #d4af37cc;
}

</style>
</head>
<body>

<div class="invoice-card">

<h2>Royal Payment Invoice</h2>
<div class="sub">Heritage Tourism • Premium Booking</div>

<div class="detail-row">
<span class="label">Name</span>
<span class="value" id="name"></span>
</div>

<div class="detail-row">
<span class="label">Email</span>
<span class="value" id="email"></span>
</div>

<div class="detail-row">
<span class="label">Hotel</span>
<span class="value" id="hotel"></span>
</div>

<div class="detail-row">
<span class="label">Price Per Night</span>
<span class="value">₹ <span id="price"></span></span>
</div>

<div class="detail-row">
<span class="label">Nights</span>
<span class="value" id="nights"></span>
</div>

<div class="detail-row">
<span class="label">Subtotal</span>
<span class="value">₹ <span id="subtotal"></span></span>
</div>

<div class="detail-row">
<span class="label">GST (18%)</span>
<span class="value">₹ <span id="gst"></span></span>
</div>

<div class="total-box">
Total Paid: ₹ <span id="total"></span>
</div>

<div class="success">
✔ Payment Successful
</div>

<div class="text-center">
<button class="btn-lux" onclick="generateQR()">
Generate QR Ticket
</button>
</div>

</div>

<script>

const p = new URLSearchParams(window.location.search);

document.getElementById("name").innerText = p.get("name");
document.getElementById("email").innerText = p.get("email");
document.getElementById("hotel").innerText = p.get("hotel");
document.getElementById("price").innerText = p.get("price");
document.getElementById("nights").innerText = p.get("nights");
document.getElementById("subtotal").innerText = p.get("subtotal");
document.getElementById("gst").innerText = p.get("gst");
document.getElementById("total").innerText = p.get("total");

function generateQR(){
  const p = new URLSearchParams(window.location.search);

  window.location.href =
  "confirmation.html?name="+encodeURIComponent(p.get("name"))+
  "&hotel="+encodeURIComponent(p.get("hotel"))+
  "&nights="+encodeURIComponent(p.get("nights"))+
  "&total="+encodeURIComponent(p.get("total"));
}
  

</script>

</body>
</html>
