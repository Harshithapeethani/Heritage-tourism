<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1e1e2f,#2a2a4f);
    color:white;
}

/* NAVBAR */
.navbar{
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
}

/* HERO */
.hero{
    text-align:center;
    padding:60px 20px 40px;
}

.place-btn{
    margin:8px;
    border-radius:30px;
    padding:8px 20px;
    border:none;
    background:linear-gradient(45deg,#6a11cb,#2575fc);
    color:white;
    transition:0.3s;
}
.place-btn:hover{
    transform:scale(1.05);
    box-shadow:0 5px 15px rgba(0,0,0,0.5);
}

/* CARD */
.guide-card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:25px;
    text-align:center;
    transition:0.3s;
}
.guide-card:hover{
    transform:translateY(-8px);
    box-shadow:0 15px 35px rgba(0,0,0,0.6);
}

/* PROFILE */
.profile{
    width:110px;
    height:110px;
    border-radius:50%;
    background:linear-gradient(45deg,#6a11cb,#2575fc);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:40px;
    margin:0 auto 15px;
}

/* RATING */
.rating{
    color:#ffc107;
    margin-bottom:10px;
}

.price{
    color:#00ffcc;
    font-weight:600;
}

.contact-btn{
    border-radius:25px;
    margin:5px;
}

</style>
</head>
