<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Luxury Hotels | Heritage Tourism</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#f8fafc,#eef2ff);
  overflow-x:hidden;
}

/* NAVBAR */
.navbar{
  background:#0f172a !important;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
}

.navbar-brand{
  font-weight:800;
  letter-spacing:.5px;
}

/* WRAPPER */
.page-wrapper{
  opacity:0;
  transform:translateY(30px);
  transition:all .7s ease;
}
.page-wrapper.loaded{
  opacity:1;
  transform:translateY(0);
}

/* TITLE */
#hotelTitle{
  margin-top:140px;
  margin-bottom:50px;
  font-size:42px;
  font-weight:800;
  text-align:center;
  color:#0f172a;
}

/* HOTEL CARD */
.hotel-card{
  position:relative;
  border-radius:28px;
  overflow:hidden;
  background:#ffffff;
  box-shadow:0 25px 60px rgba(0,0,0,0.12);
  transition:all .4s ease;
  opacity:0;
  transform:translateY(40px);
}

.hotel-card.show{
  opacity:1;
  transform:translateY(0);
}

.hotel-card:hover{
  transform:translateY(-8px);
  box-shadow:0 35px 70px rgba(0,0,0,0.18);
}

/* IMAGE */
.hotel-card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

/* CONTENT */
.hotel-info{
  padding:26px 20px 30px;
  text-align:center;
}

.hotel-info h4{
  font-weight:700;
  margin-bottom:10px;
  color:#0f172a;
}

/* PREMIUM RATING */
.rating{
  margin-bottom:8px;
  font-size:14px;
  color:#f59e0b;
  font-weight:600;
}

.rating span{
  color:#64748b;
  font-weight:500;
  margin-left:6px;
}

/* PRICE */
.price-badge{
  display:inline-block;
  padding:8px 20px;
  border-radius:25px;
  font-weight:600;
  font-size:14px;
  color:#fff;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  margin:10px 0;
}

/* BUTTON */
.hotel-info a{
  display:inline-block;
  margin-top:16px;
  padding:12px 26px;
  border-radius:30px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,#1e40af,#2563eb);
  transition:all .3s ease;
}

.hotel-info a:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(37,99,235,0.4);
}

/* PREFERENCE BADGE */
.preference-badge{
  position:absolute;
  top:18px;
  left:18px;
  padding:6px 16px;
  font-size:12px;
  font-weight:700;
  border-radius:20px;
  color:#fff;
  background:linear-gradient(135deg,#f59e0b,#fbbf24);
  box-shadow:0 8px 20px rgba(251,191,36,0.5);
  z-index:10;
}

/* FADE OUT */
.fade-out{
  opacity:0 !important;
  transform:translateY(30px) !important;
}

</style>
</head>

<body>

<nav class="navbar navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">üèõ Heritage Tourism</a>
  </div>
</nav>

<div class="page-wrapper">

<h2 id="hotelTitle"></h2>

<div class="container">
  <div class="row" id="hotelsContainer"></div>
</div>

</div>

<script src="data.js"></script>

<script>

/* LOAD ANIMATION */
window.addEventListener("load",()=>{
  document.querySelector(".page-wrapper").classList.add("loaded");
});

/* READ PLACE */
const params = new URLSearchParams(window.location.search);
const placeName = params.get("place");

document.getElementById("hotelTitle").innerText =
  "Luxury Hotels near " + (placeName || "Destination");

const container = document.getElementById("hotelsContainer");

if(!placeName || !HOTELS_DATA[placeName]){
  container.innerHTML="<p class='text-center'>No premium hotels available.</p>";
}
else{

  HOTELS_DATA[placeName].forEach((hotel,index)=>{

    let badge="";
    if(index===0){
      badge=`<div class="preference-badge">‚≠ê Most Preferred</div>`;
    }else if(index===1){
      badge=`<div class="preference-badge" style="background:linear-gradient(135deg,#10b981,#34d399)">üî• Top Rated</div>`;
    }

    // Random premium rating look
    let ratingValue = (4.5 + Math.random()*0.4).toFixed(1);
    let reviews = Math.floor(120 + Math.random()*300);

    container.innerHTML+=`
      <div class="col-md-4 mb-5">
        <div class="hotel-card">
          ${badge}
          <img src="${hotel.image}" alt="${hotel.name}">
          <div class="hotel-info">
            <h4>${hotel.name}</h4>

            <div class="rating">
              ‚≠ê ${ratingValue} Excellent
              <span>(${reviews} reviews)</span>
            </div>

            <span class="price-badge">‚Çπ${hotel.price} / night</span><br>

           <a href="hotel-details.html?hotel=${encodeURIComponent(hotel.name)}&place=${encodeURIComponent(placeName)}&price=${encodeURIComponent(hotel.price)}"
   class="btn btn-primary">
   View Details & Book
</a>

          </div>
        </div>
      </div>
    `;
  });

  /* STAGGER ENTRY */
  setTimeout(()=>{
    document.querySelectorAll(".hotel-card").forEach((card,i)=>{
      setTimeout(()=>{
        card.classList.add("show");
      }, i*180);
    });
  },200);
}

/* EXIT TRANSITION */
document.addEventListener("click",(e)=>{
  const link = e.target.closest("a");
  if(link && link.href.includes("booking.html")){
    e.preventDefault();
    document.querySelector(".page-wrapper").classList.add("fade-out");
    setTimeout(()=>{window.location.href=link.href;},450);
  }
});

</script>

</body>
</html>
