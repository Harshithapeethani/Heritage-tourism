<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heritage Royal Travel Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= ROYAL THEME ================= */
body{
background:linear-gradient(135deg,#0f0c29,#1a1a2e,#000000);
color:#fff;
font-family:'Segoe UI',sans-serif;
overflow-x:hidden;
}

/* Gold Glow */
.gold{
color:#ffd700;
}

.glow{
box-shadow:0 0 25px rgba(255,215,0,0.6);
}

/* Glass Card */
.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:25px;
padding:30px;
border:1px solid rgba(255,215,0,0.2);
box-shadow:0 20px 60px rgba(0,0,0,0.7);
margin-bottom:40px;
transition:.4s;
}

.glass:hover{
transform:translateY(-8px);
box-shadow:0 25px 70px rgba(255,215,0,0.4);
}

/* ================= MAP SECTION ================= */
.map-container{
position:relative;
text-align:center;
}

.map-container img{
width:100%;
max-width:800px;
filter:drop-shadow(0 0 25px rgba(255,215,0,0.4));
}

/* Pin */
.pin{
position:absolute;
width:20px;
height:20px;
background:#ffd700;
border-radius:50%;
cursor:pointer;
animation:pulse 2s infinite;
box-shadow:0 0 15px #ffd700;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1);}
}

/* ================= SHARE CARD ================= */
.share-card{
background:linear-gradient(135deg,#1e1e2f,#000000);
border-radius:25px;
padding:30px;
text-align:center;
border:2px solid #ffd700;
color:white;
position:relative;
overflow:hidden;
}

.share-card::before{
content:"";
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:radial-gradient(circle,#ffd70033,transparent);
animation:rotate 10s linear infinite;
}

@keyframes rotate{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

.share-card h3{
color:#ffd700;
font-weight:bold;
}

/* Button */
.btn-gold{
background:#ffd700;
border:none;
color:black;
font-weight:bold;
}

.btn-gold:hover{
background:#ffcc00;
box-shadow:0 0 20px #ffd700;
}

/* Counter */
.counter{
font-size:30px;
font-weight:bold;
color:#ffd700;
}

</style>
</head>

<body>

<div class="container mt-5">

<h2 class="text-center gold mb-4">üèõ Heritage Royal Travel Map</h2>

<!-- ================= MAP ================= -->
<div class="glass map-container">

<img src="images/india-map.jpeg" alt="India Map">

<!-- Gold Pins -->
<div class="pin" style="top:60%;left:48%;" onclick="visitPlace('Hampi')"></div>
<div class="pin" style="top:50%;left:55%;" onclick="visitPlace('Mysore Palace')"></div>
<div class="pin" style="top:65%;left:60%;" onclick="visitPlace('Alleppey')"></div>
<div class="pin" style="top:52%;left:50%;" onclick="visitPlace('Charminar')"></div>

<h5 class="mt-4">Visited Places:
<span class="counter" id="visitCount">7</span>
</h5>

</div>

<!-- ================= SHARE CARD GENERATOR ================= -->
<div class="glass">

<h4 class="gold mb-4">‚ú® Generate Royal Travel Card</h4>

<div class="row">
<div class="col-md-4">
<input type="text" id="username" class="form-control mb-3" placeholder="Your Name">
</div>

<div class="col-md-4">
<select id="place" class="form-select mb-3">
<option>Hampi</option>
<option>Mysore Palace</option>
<option>Alleppey</option>
<option>Charminar</option>
</select>
</div>

<div class="col-md-4">
<input type="number" id="nights" class="form-control mb-3" placeholder="Nights Stayed">
</div>
</div>

<button class="btn btn-gold" onclick="generateCard()">Generate Card</button>

</div>

<!-- ================= SHARE PREVIEW ================= -->
<div class="glass text-center">

<div id="cardPreview" class="share-card">

<h3>Royal Traveler</h3>
<p>Select details & generate your card</p>

</div>

<button class="btn btn-gold mt-4" onclick="downloadCard()">Download Card</button>

</div>

</div>

<script>

let visited=0;
let visitedPlaces=[];

function visitPlace(place){

if(!visitedPlaces.includes(place)){
visitedPlaces.push(place);
visited++;
document.getElementById("visitCount").innerText=visited;
}
}

function generateCard(){

let name=document.getElementById("username").value;
let place=document.getElementById("place").value;
let nights=document.getElementById("nights").value;

if(name==="" || nights===""){
alert("Enter all details");
return;
}

let points=nights*200;

document.getElementById("cardPreview").innerHTML=`
<h3>üèõ ${name}</h3>
<p>Visited <strong>${place}</strong></p>
<p>Stayed for <strong>${nights}</strong> Nights</p>
<h4 class="gold">Earned ${points} Royal Points ‚≠ê</h4>
`;

}

function downloadCard(){

html2canvas(document.getElementById("cardPreview")).then(canvas=>{
let link=document.createElement("a");
link.download="heritage-royal-card.png";
link.href=canvas.toDataURL();
link.click();
});

}

</script>

</body>
</html>
