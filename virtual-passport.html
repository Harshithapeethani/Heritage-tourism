<!DOCTYPE html>
<html>
<head>
<title>Virtual Heritage Passport</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:'Georgia', serif;
background:linear-gradient(135deg,#3b2f2f,#1b1b1b);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* ===== PASSPORT BOOK ===== */
.passport{
width:900px;
height:520px;
display:flex;
background:#f5deb3;
border-radius:20px;
box-shadow:0 30px 80px rgba(0,0,0,0.7);
overflow:hidden;
}

/* LEFT PAGE */
.left-page{
width:40%;
background:#e6cfa5;
padding:30px;
border-right:4px solid #c2a477;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.passport-title{
font-size:22px;
font-weight:bold;
letter-spacing:2px;
margin-bottom:20px;
}

.avatar{
width:120px;
height:120px;
border-radius:50%;
background:#d4af37;
display:flex;
align-items:center;
justify-content:center;
font-size:50px;
margin-bottom:15px;
}

.details{
font-size:14px;
line-height:1.6;
}

/* RIGHT PAGE */
.right-page{
width:60%;
padding:30px;
background:#fff8e7;
position:relative;
}

.stamp-grid{
display:flex;
flex-wrap:wrap;
gap:20px;
margin-top:20px;
}

.stamp{
width:130px;
height:130px;
border:2px dashed #a67c52;
border-radius:15px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
position:relative;
transition:.4s;
font-size:14px;
text-align:center;
}

.stamp:hover{
background:rgba(0,0,0,0.05);
}

/* STAMPED EFFECT */
.stamped::after{
content:"VISITED";
position:absolute;
font-size:20px;
font-weight:bold;
color:#b22222;
transform:rotate(-20deg);
border:2px solid #b22222;
padding:5px 10px;
border-radius:10px;
background:rgba(255,0,0,0.1);
}

/* LEVEL BADGE */
.level{
position:absolute;
top:15px;
right:20px;
background:#d4af37;
padding:6px 12px;
border-radius:20px;
font-size:13px;
font-weight:bold;
}

.counter{
position:absolute;
bottom:20px;
right:20px;
font-size:14px;
}


/* ===== VISA APPROVAL SEAL ===== */

.visa-seal{
position:absolute;
bottom:120px;
left:50%;
transform:translateX(-50%) rotate(-15deg);
width:220px;
height:220px;
border:6px solid #b22222;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:22px;
font-weight:bold;
color:#b22222;
background:rgba(255,0,0,0.05);
text-align:center;
opacity:0;
transition:all 0.6s ease;
box-shadow:0 0 30px rgba(178,34,34,0.4);
}

.visa-seal::before{
content:"IMMIGRATION OFFICE";
position:absolute;
top:25px;
font-size:12px;
letter-spacing:2px;
}

.visa-seal::after{
content:"ENTRY PERMITTED";
position:absolute;
bottom:25px;
font-size:12px;
letter-spacing:2px;
}

.visa-seal.active{
opacity:1;
transform:translateX(-50%) rotate(-10deg) scale(1.05);
}

/* Flash animation */
@keyframes stampFlash{
0%{box-shadow:0 0 0 rgba(255,0,0,0);}
50%{box-shadow:0 0 60px rgba(255,0,0,0.7);}
100%{box-shadow:0 0 30px rgba(255,0,0,0.4);}
}

.visa-seal.active{
animation:stampFlash 0.6s ease;
}
</style>
</head>

<body>

<div class="passport">

<!-- LEFT PAGE -->
<div class="left-page">
<div class="passport-title">REPUBLIC OF HERITAGE</div>
<div class="avatar">ðŸ‘©</div>
<div class="details">
Name: Harshitha Sri<br>
Passport ID: HT-2025-IND<br>
Nationality: Indian<br>
Issued: 2025
</div>
</div>

<!-- RIGHT PAGE -->
<div class="right-page">

<div class="level" id="level">Bronze Traveler</div>

<h3>Heritage Entry Stamps</h3>

<div class="stamp-grid">

<div class="stamp" onclick="collectStamp(this,'Charminar')">
Charminar
</div>

<div class="stamp" onclick="collectStamp(this,'Hampi')">
Hampi
</div>

<div class="stamp" onclick="collectStamp(this,'Mysore Palace')">
Mysore Palace
</div>

<div class="stamp" onclick="collectStamp(this,'Alleppey')">
Alleppey
</div>

<div class="stamp" onclick="collectStamp(this,'Warangal Fort')">
Warangal Fort
</div>

<div class="stamp" onclick="collectStamp(this,'Ramappa Temple')">
Ramappa Temple
</div>

</div>

<div class="counter">
Visited: <span id="count">0</span>/6
</div>
<div class="visa-seal" id="visaSeal">
VISA APPROVED<br>
<span id="visaDate" style="font-size:14px;"></span>
</div>

</div>

</div>

<script>

let visited = [];
const total = 5;

function collectStamp(el, place) {
  if (!visited.includes(place)) {
    visited.push(place);
    localStorage.setItem("visitedPlaces", JSON.stringify(visited));
  }
  renderStamps();
}

function renderStamps() {
  let stamps = document.querySelectorAll(".stamp");

  stamps.forEach(stamp => {
    let name = stamp.innerText.trim();
    if (visited.includes(name)) {
      stamp.classList.add("stamped");
    }
  });

  document.getElementById("count").innerText = visited.length;

  updateLevel();
  checkVisaApproval();   // âœ… correct place
}

function updateLevel() {
  let lvl = document.getElementById("level");

  if (visited.length >= 5) {
    lvl.innerText = "ðŸ† Gold Traveler";
    lvl.style.background = "#ffd700";
  }
  else if (visited.length >= 3) {
    lvl.innerText = "ðŸ¥ˆ Silver Traveler";
    lvl.style.background = "#c0c0c0";
  }
  else {
    lvl.innerText = "ðŸ¥‰ Bronze Traveler";
    lvl.style.background = "#cd7f32";
  }
}

function checkVisaApproval() {
  if (visited.length >= total) {
    let seal = document.getElementById("visaSeal");
    seal.classList.add("active");

    let today = new Date();
    document.getElementById("visaDate").innerText =
      today.toLocaleDateString();
  }
}

// Initial load
renderStamps();
</script>

</body>
</html>
