<head>
  <title>Culture & Traditions</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- INTERNAL CSS (FIXED LAYOUT) -->
  <style>
    body{
      padding-top: 80px; /* fixed-top navbar overlap fix */
    }

    #cultureContainer{
      max-width: 1100px;
      margin: 40px auto;
    }

    .culture-card{
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 60px;
    }

    .culture-card.reverse{
      flex-direction: row-reverse;
    }

    .culture-text{
      flex: 1;
    }

    .culture-text h2{
      font-size: 28px;
      margin-bottom: 15px;
    }

    .culture-text p{
      font-size: 16px;
      line-height: 1.8;
      color: #444;
    }

    .culture-image{
      flex: 1;
      max-width: 500px;
    }

    .culture-image img{
  width: 100%;
  height: auto;              /* FULL image */
  max-height: 420px;         /* controlled size */
  object-fit: contain;       /* NO CUT */
  background: #f6f6f6;       /* premium frame */
  padding: 12px;
  border-radius: 22px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.18);
}
    @media(max-width:768px){
      .culture-card,
      .culture-card.reverse{
        flex-direction: column;
      }

      .culture-image img{
        height: 220px;
      }
    }

    .culture-text h2{
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 0.5px;
  margin-bottom: 14px;
  color: #1f2937;
  position: relative;
}

/* golden underline */
.culture-text h2::after{
  content: "";
  width: 70px;
  height: 4px;
  background: linear-gradient(90deg,#d4af37,#f1c40f);
  display: block;
  margin-top: 8px;
  border-radius: 3px;
}

.culture-text p{
  font-size: 17px;
  line-height: 1.9;
  color: #374151;
  text-align: justify;
}

.culture-card{
  background: #ffffff;
  padding: 30px;
  border-radius: 26px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}
  </style>
</head>

<body>

<!-- CONTENT -->
<div class="container mt-5">
  <h1>üé≠ Culture & Traditions</h1>
  <p>Festivals, folk dances, arts and rituals of South India</p>

  <div id="cultureContainer"></div>
</div>

<!-- DATA -->
<script src="data.js"></script>

<!-- RENDER LOGIC -->
<script>
  const container = document.getElementById("cultureContainer");

  if (typeof CULTURE_DATA !== "undefined") {
    CULTURE_DATA.forEach((c, index) => {
      const reverse = index % 2 !== 0;

      container.innerHTML += `
        <div class="culture-card ${reverse ? "reverse" : ""}">
          <div class="culture-text">
            <h2>${c.state}</h2>
            <p>${c.description}</p>
          </div>

          <div class="culture-image">
            <img src="${c.image}" alt="${c.state}">
          </div>
        </div>
      `;
    });
  } else {
    container.innerHTML = "<p>Culture data not available.</p>";
  }
</script>
