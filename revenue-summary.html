<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Trip Revenue Summary</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:white;
}

.summary-card{
  width:90%;
  max-width:600px;
  padding:40px;
  border-radius:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  box-shadow:0 20px 80px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.1);
}

h2{
  text-align:center;
  color:#ffd700;
}

.row{
  display:flex;
  justify-content:space-between;
  margin:12px 0;
}

.total{
  font-size:22px;
  font-weight:700;
  color:#00ffcc;
}

button{
  margin-top:25px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#ffd700,#ffae00);
  cursor:pointer;
}

</style>
</head>

<body>

<div class="summary-card">

<h2>ðŸ’° Trip Revenue Summary</h2>

<div class="row">
  <span>Base Fare</span>
  <span>â‚¹<span id="baseFare"></span></span>
</div>

<div class="row">
  <span>Distance Fare</span>
  <span>â‚¹<span id="distanceFare"></span></span>
</div>

<div class="row">
  <span>Platform Fee</span>
  <span>â‚¹<span id="platformFee"></span></span>
</div>

<div class="row">
  <span>GST (18%)</span>
  <span>â‚¹<span id="gst"></span></span>
</div>

<hr>

<div class="row total">
  <span>Total</span>
  <span>â‚¹<span id="total"></span></span>
</div>

<button onclick="goBack()">â¬… Back to Tracking</button>

</div>

<script>

const params = new URLSearchParams(window.location.search);
const distance = Number(params.get("distance")) || 5;

const baseFare = 100;
const perKM = 15;
const platformFee = 30;

const distanceFare = distance * perKM;
const subtotal = baseFare + distanceFare + platformFee;
const gst = subtotal * 0.18;
const total = subtotal + gst;

document.getElementById("baseFare").innerText = baseFare;
document.getElementById("distanceFare").innerText = distanceFare.toFixed(2);
document.getElementById("platformFee").innerText = platformFee;
document.getElementById("gst").innerText = gst.toFixed(2);
document.getElementById("total").innerText = total.toFixed(2);

function goBack(){
  window.history.back();
}

</script>

</body>
</html>
