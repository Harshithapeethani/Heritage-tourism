<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Confirmation | Heritage</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

/* Glass Card */
.card-confirm{
  width:900px;
  max-width:95%;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(30px);
  border-radius:35px;
  padding:45px;
  box-shadow:0 40px 100px rgba(0,0,0,0.7);
  border:1px solid rgba(255,215,0,0.3);
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

.title{
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:#ffd700;
  margin-bottom:25px;
}

.status{
  background:linear-gradient(90deg,#16a34a,#22c55e);
  padding:10px;
  border-radius:30px;
  text-align:center;
  margin-bottom:30px;
}

.content{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}

.details{
  width:60%;
}

.details p{
  margin:10px 0;
  font-size:17px;
}

.details span{
  color:#ffd700;
  font-weight:600;
}

.qr-section{
  width:35%;
  text-align:center;
}

#qrcode{
  background:white;
  padding:15px;
  border-radius:20px;
  display:inline-block;
}

.ticket-id{
  margin-top:15px;
  font-size:14px;
  opacity:0.8;
}

.btn-home{
  margin-top:30px;
  background:#ffd700;
  border:none;
  color:black;
  padding:12px 30px;
  border-radius:30px;
  font-weight:600;
}

.btn-home:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #ffd700;
}

/* Center wrapper */
.confirm-wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:30px;
}

/* Royal Yellow Glow Button */
.confirm-btn{
  background:linear-gradient(135deg,#ffd700,#ffb300);
  border:none;
  padding:14px 40px;
  font-size:17px;
  font-weight:600;
  border-radius:40px;
  color:black;
  cursor:pointer;
  transition:0.4s ease;
  box-shadow:0 0 15px rgba(255,215,0,0.6);
}

/* Glow Animation */
.confirm-btn:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:
    0 0 20px rgba(255,215,0,0.8),
    0 0 40px rgba(255,215,0,0.6),
    0 0 60px rgba(255,215,0,0.4);
}

</style>
</head>

<body>

<div class="card-confirm">

  <div class="title">üèõ Royal Heritage Travel Ticket</div>

  <div class="status">Booking Confirmed Successfully</div>

  <div class="content">

    <div class="details">
      <p>Name: <span id="name"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Hotel: <span id="hotel"></span></p>
      <p>Place: <span id="place"></span></p>
      <p>Visit Date: <span id="date"></span></p>
      <p>Nights: <span id="nights"></span></p>
      <p>Total Paid: <span id="total"></span></p>
    </div>

    <div class="qr-section">
      <div id="qrcode"></div>
      <div class="ticket-id" id="ticketId"></div>
    </div>

  </div>

  <div class="confirm-wrapper">
   <button class="confirm-btn" onclick="goToFinal()">
   Confirm Entry
</button>
</div>

<script>
function goToFinal(){
   window.location.href =
   "final-success.html" + window.location.search;
}
</script>

</div>

<script>

const params = new URLSearchParams(window.location.search);

const name   = params.get("name");
const email  = params.get("email");
const hotel  = params.get("hotel");
const place  = params.get("place");
const date   = params.get("date");
const nights = params.get("nights");

document.getElementById("name").innerText = name;
document.getElementById("email").innerText = email;
document.getElementById("hotel").innerText = hotel;
document.getElementById("place").innerText = place;
document.getElementById("date").innerText = date;
document.getElementById("nights").innerText = nights;
const total = params.get("total");
document.getElementById("total").innerText = "‚Çπ " + total;
const ticketID = "HT-" + Date.now();
document.getElementById("ticketId").innerText = "Ticket ID: " + ticketID;

const qrData = `
Ticket ID: ${ticketID}
Name: ${name}
Hotel: ${hotel}
Place: ${place}
Date: ${date}
Nights: ${nights}
`;

new QRCode(document.getElementById("qrcode"), {
  text: qrData,
  width: 200,
  height: 200
});

</script>
<script>
function goToFinal(){
   window.location.href = "final-success.html" + window.location.search;
}
</script>

</body>
</html>
