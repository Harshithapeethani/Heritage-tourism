<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Successful | Heritage Tourism</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>

body{
  font-family:'Poppins',sans-serif;
  background:
  radial-gradient(circle at 20% 30%,rgba(255,215,0,0.15),transparent 40%),
  radial-gradient(circle at 80% 70%,rgba(0,255,157,0.15),transparent 40%),
  linear-gradient(135deg,#0f172a,#1e293b,#0b1120);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-y:auto;
  color:white;
}

/* Floating subtle background pattern */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(rgba(255,255,255,0.15) 1px,transparent 1px);
  background-size:40px 40px;
  opacity:0.05;
  pointer-events:none;
}

/* Premium Glass Card */
.card-box{
  position:relative;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(35px);
  border-radius:35px;
  padding:55px;
  width:700px;
  text-align:center;
  box-shadow:
  0 40px 100px rgba(0,0,0,0.8),
  inset 0 0 0 1px rgba(255,215,0,0.3);
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* Animated Golden Border */
.card-box::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:35px;
  padding:2px;
  background:linear-gradient(45deg,#ffd700,#00ff9d,#ffd700);
  background-size:300% 300%;
  animation:shine 6s linear infinite;
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
}

@keyframes shine{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.success-icon{
  font-size:90px;
  background:linear-gradient(135deg,#00ff9d,#ffd700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

h2{
  font-weight:800;
  margin-top:20px;
  background:linear-gradient(135deg,#ffd700,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Details Box */
.details{
  margin-top:25px;
  text-align:left;
  background:rgba(255,255,255,0.05);
  padding:25px;
  border-radius:25px;
  box-shadow:inset 0 0 15px rgba(255,215,0,0.15);
}

.details p{
  margin:8px 0;
  font-size:14px;
}

.details span{
  color:#ffd700;
  font-weight:700;
}

/* Mail Text */
.mail-msg{
  margin-top:20px;
  font-size:14px;
  color:#00ff9d;
  font-weight:600;
}

/* Timeline */
.timeline{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:35px;
  position:relative;
}

.timeline::before{
  content:"";
  position:absolute;
  top:22px;
  left:0;
  right:0;
  height:4px;
  background:linear-gradient(90deg,#00ff9d,#ffd700,#00ff9d);
  background-size:200% 200%;
  animation:shine 4s linear infinite;
  z-index:0;
}

.step{
  text-align:center;
  position:relative;
  z-index:1;
  width:20%;
}

.circle{
  width:45px;
  height:45px;
  border-radius:50%;
  background:linear-gradient(135deg,#00ff9d,#198754);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
  font-weight:bold;
  box-shadow:0 0 20px rgba(0,255,157,0.6);
}

.label{
  margin-top:8px;
  font-size:13px;
}

.success-glow{
  animation:goldGlow 1.8s infinite alternate;
}

@keyframes goldGlow{
  from{box-shadow:0 0 15px #ffd700;}
  to{box-shadow:0 0 35px #ffd700;}
}

/* Button */
.btn-home{
  margin-top:40px;
  background:linear-gradient(135deg,#ffd700,#ffae00);
  border:none;
  color:black;
  padding:14px 40px;
  border-radius:40px;
  font-weight:700;
  transition:.4s;
  box-shadow:0 0 20px rgba(255,215,0,0.4);
}

.btn-home:hover{
  transform:scale(1.12);
  box-shadow:0 0 40px #ffd700;
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  border-radius:2px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}

</style>
</head>

<body>

<div class="card-box">

<i class="fa-solid fa-circle-check success-icon"></i>

<h2>Booking Confirmed Successfully!</h2>

<div class="details">
  <p>Name: <span id="name"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Hotel: <span id="hotel"></span></p>
  <p>Place: <span id="place"></span></p>
  <p>Visit Date: <span id="date"></span></p>
  <p>Nights: <span id="nights"></span></p>
</div>

<div class="mail-msg">
  ðŸ“© Confirmation mail sent to your registered email.
</div>

<div class="timeline">

  <div class="step">
    <div class="circle">1</div>
    <div class="label">Booking</div>
  </div>

  <div class="step">
    <div class="circle">2</div>
    <div class="label">Payment</div>
  </div>

  <div class="step">
    <div class="circle">3</div>
    <div class="label">Invoice</div>
  </div>

  <div class="step">
    <div class="circle">4</div>
    <div class="label">QR Ticket</div>
  </div>

  <div class="step">
    <div class="circle success-glow">5</div>
    <div class="label">Entry Confirmed ðŸŽ‰</div>
  </div>

</div>

<button class="btn-home" onclick="window.location.href='index.html'">
  Back to Home
</button>

</div>

<script>
/* Get URL Data */
const p = new URLSearchParams(window.location.search);
document.getElementById("name").innerText   = p.get("name") || "-";
document.getElementById("email").innerText  = p.get("email") || "-";
document.getElementById("hotel").innerText  = p.get("hotel") || "-";
document.getElementById("place").innerText  = p.get("place") || "-";
document.getElementById("date").innerText   = p.get("date") || "-";
document.getElementById("nights").innerText = p.get("nights") || "-";

/* Confetti Blast */
for(let i=0;i<70;i++){
  let c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.background=["#ffd700","#00ff9d","#ff4d4d","#00ccff"][Math.floor(Math.random()*4)];
  c.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(c);
}
</script>

</body>
</html>
