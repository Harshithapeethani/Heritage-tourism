<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  background: linear-gradient(135deg,#fff7e6,#fde68a);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins, sans-serif;
}
.card{
  width:420px;
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}
.otp-box{
  letter-spacing:12px;
  font-size:24px;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <i class="fa-solid fa-shield-halved fa-3x text-success mb-3"></i>
  <h4>OTP Verification</h4>
  <p class="text-muted">OTP sent to your email</p>

  <input id="otpInput" class="form-control otp-box mb-3"
         maxlength="4" placeholder="____">

  <button class="btn btn-success w-100" onclick="verifyOtp()">
    Verify OTP
  </button>

  <p class="mt-3 text-muted">
    Demo OTP: <b>1234</b>
  </p>
</div>
<script src="data.js"></script>
<script>
function verifyOtp(){
  const otp = document.getElementById("otpInput").value;
  if(otp === "1234"){
    window.location.href = "invoice.html" + window.location.search;
  }else{
    alert("‚ùå Invalid OTP");
  }
}
</script>

</body>
</html>
