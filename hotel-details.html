<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hotel Details | Heritage Tourism</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
}

.details-card{
  margin-top:60px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  border-radius:30px;
  padding:40px;
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
}

.price-badge{
  background:linear-gradient(135deg,#00ff9d,#00c2ff);
  padding:10px 25px;
  border-radius:25px;
  font-weight:600;
  display:inline-block;
  font-size:18px;
}

.carousel img{
  height:420px;
  object-fit:cover;
  border-radius:25px;
}

.amenities i{
  color:#ffd700;
  margin-right:10px;
}

.book-btn{
  background:linear-gradient(135deg,#ffd700,#ffae00);
  border:none;
  padding:14px 40px;
  border-radius:30px;
  font-weight:600;
  font-size:18px;
  transition:.3s;
}

.book-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px #ffd700;
}
</style>
</head>

<body>

<div class="container">
<div class="details-card">

<h2 id="hotelName"></h2>
<p><i class="fa-solid fa-location-dot"></i> <span id="hotelPlace"></span></p>
<div class="price-badge" id="hotelPrice"></div>

<hr class="my-4">

<!-- IMAGE SLIDER -->
<div id="hotelSlider" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="images/hotel apperance.jpg" class="d-block w-100" alt="Hotel Exterior">
    </div>

    <div class="carousel-item">
      <img src="images/room1.jpg" class="d-block w-100" alt="Hotel Room">
    </div>

    <div class="carousel-item">
      <img src="images/pool1.jpeg" class="d-block w-100" alt="Swimming Pool">
    </div>

    <div class="carousel-item">
      <img src="images/balcony.jpeg" class="d-block w-100" alt="Restaurant">
    </div>

  </div>

  <button class="carousel-control-prev" type="button"
  data-bs-target="#hotelSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button"
  data-bs-target="#hotelSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<h4 class="mb-3">Premium Amenities</h4>

<div class="row amenities">
  <div class="col-md-6">
    <p><i class="fa-solid fa-bed"></i> Deluxe & Luxury Rooms</p>
    <p><i class="fa-solid fa-wifi"></i> Free High-Speed WiFi</p>
    <p><i class="fa-solid fa-utensils"></i> Complimentary Breakfast</p>
  </div>

  <div class="col-md-6">
    <p><i class="fa-solid fa-water-ladder"></i> Infinity Swimming Pool</p>
    <p><i class="fa-solid fa-dumbbell"></i> Gym & Fitness Center</p>
    <p><i class="fa-solid fa-spa"></i> Spa & Wellness Center</p>
  </div>
</div>

<hr class="my-4">

<div class="text-center">
  <button class="book-btn" onclick="goToBooking()">
    Book Now
  </button>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const params = new URLSearchParams(window.location.search);

const hotel = params.get("hotel");
const place = params.get("place");
const price = params.get("price");

document.getElementById("hotelName").innerText = hotel;
document.getElementById("hotelPlace").innerText = place;
document.getElementById("hotelPrice").innerText = "â‚¹ " + price + " / Night";

function goToBooking(){
  window.location.href =
    "booking.html?hotel=" + encodeURIComponent(hotel) +
    "&place=" + encodeURIComponent(place) +
    "&price=" + encodeURIComponent(price);
}
</script>

</body>
</html>
