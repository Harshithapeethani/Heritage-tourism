<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Travel Journey</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  background-size:400% 400%;
  animation:bgmove 12s infinite alternate;
  color:white;
  overflow-x:hidden;
}

@keyframes bgmove{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

h1{
  text-align:center;
  padding:30px 0;
  font-weight:800;
}

.map-container{
  position:relative;
  width:700px;
  margin:auto;
}

.city{
  position:absolute;
  width:18px;
  height:18px;
  background:#00ffcc;
  border-radius:50%;
  box-shadow:0 0 20px #00ffcc;
  cursor:pointer;
  transition:.3s;
}

.city:hover{
  transform:scale(1.4);
  box-shadow:0 0 35px #00ffcc;
}

#infoBox{
  margin-top:30px;
  text-align:center;
  font-size:20px;
  font-weight:600;
  opacity:0;
  transition:.5s;
}

.stats{
  text-align:center;
  margin-top:20px;
  font-size:14px;
  opacity:.8;
}

/* Moving vehicle */
#vehicle{
  position:absolute;
  font-size:22px;
  transition:1s linear;
}

</style>
</head>
<body>

<h1>ğŸ—º Travel Journey</h1>

<div class="map-container">

<!-- SVG ROUTE -->
<svg width="700" height="500" style="position:absolute;left:0;top:0;">
  <line id="route1" x1="300" y1="200" x2="250" y2="300"
        stroke="#00ffcc" stroke-width="3"
        stroke-dasharray="400"
        stroke-dashoffset="400"/>
        
  <line id="route2" x1="250" y1="300" x2="350" y2="360"
        stroke="#00ffcc" stroke-width="3"
        stroke-dasharray="400"
        stroke-dashoffset="400"/>
</svg>

<!-- INDIA MAP -->
<img src="images/indiamap.jpg" width="700">

<!-- CITIES -->
<div class="city" style="top:200px;left:300px"
     onclick="goToCity('Warangal â€“ Fort City',300,200)"></div>

<div class="city" style="top:300px;left:250px"
     onclick="goToCity('Hyderabad â€“ Charminar City',250,300)"></div>

<div class="city" style="top:360px;left:350px"
     onclick="goToCity('Mysore â€“ Palace City',350,360)"></div>

<!-- VEHICLE -->
<div id="vehicle">ğŸš—</div>

</div>

<div id="infoBox"></div>

<div class="stats">
ğŸ‘¥ 1,284 explorers live now | ğŸ”¥ 92 bookings today | ğŸŒ 14 states covered
</div>

<script>

/* ROUTE ANIMATION */
function animateRoute(){
  const r1=document.getElementById("route1");
  const r2=document.getElementById("route2");

  let offset1=400;
  let offset2=400;

  const interval=setInterval(()=>{
    if(offset1>0){
      offset1-=6;
      r1.style.strokeDashoffset=offset1;
    }
    else if(offset2>0){
      offset2-=6;
      r2.style.strokeDashoffset=offset2;
    }
    else{
      clearInterval(interval);
    }
  },20);
}
animateRoute();

/* CITY CLICK FUNCTION */
function goToCity(text,x,y){
  const info=document.getElementById("infoBox");
  info.innerHTML=text;
  info.style.opacity="1";

  const vehicle=document.getElementById("vehicle");
  vehicle.style.left=x+"px";
  vehicle.style.top=y+"px";
}

/* LIVE STATS RANDOM UPDATE */
setInterval(()=>{
  const random=Math.floor(Math.random()*50)+1200;
  document.querySelector(".stats").innerHTML=
  `ğŸ‘¥ ${random} explorers live now | ğŸ”¥ ${Math.floor(Math.random()*150)} bookings today | ğŸŒ 14 states covered`;
},5000);

</script>

</body>
</html>
